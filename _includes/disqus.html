<div id="disqus_thread"></div>

<script>

  // ----------------------------------------
  // Configure based on environment
  // ----------------------------------------
  {% if site.env != 'production' %}
    var disqusUrl = 'http://test.com{{ page.url }}';
    var disqus_developer = 1;
  {% else %}
    var disqusUrl = '{{ site.url }}{{ page.url }}';
  {% endif %}

  var disqusIdentifier = {% if page.disqus_identifier %}'{{ page.disqus_identifier }}'{% else %}disqusUrl{% endif %};

  // ----------------------------------------
  // Jekyll Config
  // ----------------------------------------
  var DISQUS_URL = disqusUrl;
  var DISQUS_IDENTIFIER = disqusIdentifier;
  var SHORTNAME = "{{ site.disqus_shortname }}";

  /**
   *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
   *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables
   */

  var disqus_config = function() {
      this.page.url = DISQUS_URL;  // Replace PAGE_URL with your page's canonical URL variable
      this.page.identifier = DISQUS_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
  };

  (function() {  // REQUIRED CONFIGURATION VARIABLE: EDIT THE SHORTNAME BELOW
      var d = document, s = d.createElement('script');
      s.src = 'http://' + SHORTNAME + '.disqus.com/embed.js';  // IMPORTANT: Replace EXAMPLE with your forum shortname!
      s.setAttribute('data-timestamp', +new Date());
      (d.head || d.body).appendChild(s);
  })();
</script>
